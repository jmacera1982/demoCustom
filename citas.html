<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervielle - Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    :root {
      /* Colores inspirados en Supervielle */
      --sv-primary: #D71920; /* rojo Supervielle */
      --sv-primary-dark: #B31218;
      --sv-secondary: #ffffff;
      --sv-muted: #6b7280;
      --sv-border: #e5e7eb;
      --sv-bg: #f8fafc;
    }
    body { background: var(--sv-bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .sv-navbar { background: var(--sv-primary); }
    .sv-navbar .navbar-brand { color: var(--sv-secondary); font-weight: 700; letter-spacing: .2px; text-decoration: none; }
    .sv-navbar .navbar-brand img { height: 44px; width: auto; }
    .sv-navbar .btn-accent { background: var(--sv-secondary); color: var(--sv-primary); border: none; font-weight: 700; }
    .sv-navbar .btn-accent:hover { background: #f3f4f6; }

    /* Citas */
    #modalCita .modal-dialog { max-width: 920px; }
    #modalCita .modal-content { border-radius: 16px; border: 1px solid var(--sv-border); box-shadow: 0 14px 40px rgba(0,0,0,.12); }
    #modalCita .modal-header { border-bottom: 1px solid var(--sv-border); }
    #modalCita .modal-body { padding-top: .75rem; }
    .cita-toolbar { position: sticky; top: 0; z-index: 2; background: #fff; padding-bottom: .5rem; margin-bottom: .75rem; border-bottom: 1px solid var(--sv-border); }
    #citaSchedule, #citaBranch, #citaFecha { border-radius: 10px; }
    #citaSlots { display:grid; grid-template-columns:repeat(auto-fill,minmax(88px,1fr)); gap:.5rem; max-height:320px; overflow:auto; padding-right:.25rem; }
    #citaSlots .btn { border-radius:10px; border:1px solid var(--sv-border); font-weight:600; padding:.45rem .3rem; }
    #citaSlots .btn:hover { background:#fdeaea; }
    #citaSlots .btn.active, #citaSlots .btn:focus { background: var(--sv-primary); color:#fff; border-color: var(--sv-primary); }
    .cita-legend { font-size:.8rem; color:var(--sv-muted); }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar sv-navbar mb-3">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="index.html" class="navbar-brand d-flex align-items-center gap-2 text-decoration-none">
        <img src="images/supervielle-logo.png" alt="Supervielle" />
      </a>
      <button id="openCita" class="btn btn-accent"><i class="bi bi-calendar2-week me-1"></i> Agendar cita</button>
    </div>
  </nav>

  <!-- ===== MODAL CITAS ===== -->
  <div class="modal fade" id="modalCita" tabindex="-1" aria-labelledby="modalCitaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCitaLabel"><i class="bi bi-calendar2-week me-2"></i>Agenda tu cita</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="citaAlert" class="alert d-none"></div>

          <div class="cita-toolbar">
            <div class="row g-3 align-items-end">
              <div class="col-lg-4">
                <label class="form-label fw-semibold">Servicio / Agenda</label>
                <select id="citaSchedule" class="form-select">
                  <option value="">Cargando...</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label class="form-label fw-semibold">Sucursal</label>
                <select id="citaBranch" class="form-select" disabled>
                  <option value="">Selecciona un servicio</option>
                </select>
              </div>
              <div class="col-lg-4">
                <label class="form-label fw-semibold">Fecha</label>
                <div class="d-flex gap-2">
                  <input id="citaFecha" type="date" class="form-control" disabled/>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Horarios disponibles</label>
            <div id="citaSlots"></div>
          </div>

          <hr class="my-3">

          <div class="row g-3">
            <div class="col-md-6"><label class="form-label fw-semibold">Nombre</label><input id="citaFirst" class="form-control" placeholder="Nombre"></div>
            <div class="col-md-6"><label class="form-label fw-semibold">Apellido</label><input id="citaLast" class="form-control" placeholder="Apellido"></div>
            <div class="col-md-6"><label class="form-label fw-semibold">RUT</label><input id="citaRut" class="form-control" placeholder="12.345.678-9"></div>
            <div class="col-md-6"><label class="form-label fw-semibold">Email</label><input id="citaMail" type="email" class="form-control" placeholder="correo@dominio.com"></div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="me-auto cita-legend">Selecciona un horario para habilitar la confirmaci√≥n.</div>
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="citaConfirmar" class="btn" style="background-color: var(--sv-primary); color: #fff; border-color: var(--sv-primary);" disabled>Confirmar cita</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="text-center">
      <p class="lead">Haz clic en "Agendar cita" para comenzar.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      const API_TOKEN = 's9ZmCOGzuRz0OlxtZyJYIvnG7WQVBtnLlNFrHD2U';
      const SVC_LIST   = 'https://citas2.debmedia.com/api/v2/reducedSchedules';
      const AVAIL_BASE = 'https://citas2.debmedia.com/api/v2/schedules';
      const APPT_URL   = 'https://citas2.debmedia.com/api/v2/appointments';

      const openBtn = document.getElementById('openCita');
      const modalEl = document.getElementById('modalCita');
      const modal = new bootstrap.Modal(modalEl);
      const alertBox = document.getElementById('citaAlert');
      const selSchedule = document.getElementById('citaSchedule');
      const selBranch   = document.getElementById('citaBranch');
      const inputFecha  = document.getElementById('citaFecha');
      const slotsWrap   = document.getElementById('citaSlots');
      const btnConfirm  = document.getElementById('citaConfirmar');

      const inFirst = document.getElementById('citaFirst');
      const inLast  = document.getElementById('citaLast');
      const inRut   = document.getElementById('citaRut');
      const inMail  = document.getElementById('citaMail');

      let schedules = [];
      let selectedSlot = null;

      openBtn.addEventListener('click', async ()=>{
        resetForm();
        modal.show();
        await loadSchedules();
      });

      const pad = n => String(n).padStart(2,'0');
      function setAlert(type, msg){ alertBox.className = `alert alert-${type}`; alertBox.textContent = msg; alertBox.classList.remove('d-none'); }
      function clearAlert(){ alertBox.className = 'alert d-none'; alertBox.textContent=''; }

      function resetForm(){
        clearAlert();
        selSchedule.innerHTML = `<option value="">Cargando...</option>`;
        selBranch.innerHTML   = `<option value="">Selecciona un servicio</option>`;
        selBranch.disabled = true;
        inputFecha.value = '';
        inputFecha.disabled = true;
        slotsWrap.innerHTML = '';
        selectedSlot = null;
        btnConfirm.disabled = true;
        inFirst.value = ''; inLast.value = ''; inRut.value = ''; inMail.value = '';
      }

      async function loadSchedules(){
        try{
          const res = await fetch(SVC_LIST, { headers: { 'x-api-token': API_TOKEN } });
          if(!res.ok) throw new Error(`No se pudieron obtener las agendas (${res.status})`);
          schedules = await res.json();
          selSchedule.innerHTML = `<option value="">Selecciona un servicio...</option>`;
          schedules.forEach(s => selSchedule.insertAdjacentHTML('beforeend', `<option value="${s.id}">${s.name}</option>`));
          const today = new Date();
          const ymd = (d) => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
          inputFecha.min = ymd(today);
          inputFecha.disabled = false;
          selSchedule.onchange = handleScheduleChange;
          selBranch.onchange = handleBranchOrDateChange;
          inputFecha.onchange = handleBranchOrDateChange;
        }catch(err){ setAlert('danger', err.message); }
      }

      function handleScheduleChange(){
        const schedId = selSchedule.value;
        selBranch.innerHTML = `<option value="">Selecciona sucursal...</option>`;
        selBranch.disabled = true;
        slotsWrap.innerHTML = '';
        btnConfirm.disabled = true;
        if(!schedId){ return; }
        const sched = schedules.find(s => String(s.id) === String(schedId));
        if(!sched || !Array.isArray(sched.branches)) { setAlert('danger','Esta agenda no tiene sucursales asociadas.'); return; }
        const seen = new Set();
        sched.branches.forEach(b=>{ if(!seen.has(b.id)){ selBranch.insertAdjacentHTML('beforeend', `<option value="${b.id}">${b.name}</option>`); seen.add(b.id); }});
        selBranch.disabled = false; clearAlert();
      }

      async function handleBranchOrDateChange(){
        clearAlert(); slotsWrap.innerHTML = ''; selectedSlot = null; btnConfirm.disabled = true;
        const schedId = selSchedule.value; const branchId = selBranch.value; const dateStr  = inputFecha.value;
        if(!schedId || !branchId || !dateStr){ return; }
        try{
          const url = `${AVAIL_BASE}/${encodeURIComponent(schedId)}/branch/${encodeURIComponent(branchId)}/availability?strDate=${encodeURIComponent(dateStr)}`;
          const res = await fetch(url, { headers: { 'x-api-token': API_TOKEN }});
          if(!res.ok) throw new Error(`No se pudo obtener disponibilidad (${res.status})`);
          const data = await res.json();
          const slots = Array.isArray(data) ? data : (Array.isArray(data.slots) ? data.slots : []);
          if(slots.length === 0){ setAlert('info','No hay horarios disponibles para la fecha seleccionada.'); return; }
          const frag = document.createDocumentFragment();
          slots.forEach(slot=>{
            const hora = slot.zonedStartDate.substring(11,16);
            const btn = document.createElement('button');
            btn.type = 'button'; btn.className = 'btn btn-light'; btn.textContent = hora;
            btn.addEventListener('click', ()=>{
              [...slotsWrap.querySelectorAll('.btn')].forEach(b=>b.classList.remove('active'));
              btn.classList.add('active');
              selectedSlot = { startAt: slot.zonedStartDate, defaultDuration: (slot.defaultDuration||0) };
              btnConfirm.disabled = false;
            });
            frag.appendChild(btn);
          });
          slotsWrap.appendChild(frag);
        }catch(err){ setAlert('danger', err.message); }
      }

      function minutesOffsetFromSuffix(suffix){ const m = suffix.match(/^([+-])(\d{2})(\d{2})$/); if(!m) return 0; const sign = m[1] === '-' ? -1 : 1; return sign * (parseInt(m[2],10)*60 + parseInt(m[3],10)); }
      function buildEndAtLikeStart(startAtStr, addMinutes){ const offsetMatch = startAtStr.match(/([+-]\d{4}|Z)$/); const offsetSuffix = offsetMatch ? offsetMatch[1] : 'Z'; const offsetMin = offsetSuffix==='Z' ? 0 : minutesOffsetFromSuffix(offsetSuffix); const msStart = new Date(startAtStr).getTime(); const msEnd = msStart + (addMinutes*60000); const d = new Date(msEnd + offsetMin*60000); const Y = d.getUTCFullYear(), M = d.getUTCMonth()+1, D = d.getUTCDate(); const H = d.getUTCHours(), m = d.getUTCMinutes(), S = d.getUTCSeconds(); return `${Y}-${String(M).padStart(2,'0')}-${String(D).padStart(2,'0')}T${String(H).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(S).padStart(2,'0')}${offsetSuffix}`; }

      document.getElementById('citaConfirmar').addEventListener('click', async ()=>{
        clearAlert(); if(!selectedSlot){ setAlert('danger','Selecciona un horario primero.'); return; }
        const schedId = selSchedule.value; const branchId = selBranch.value;
        if(!schedId || !branchId){ setAlert('danger','Faltan servicio o sucursal.'); return; }
        if(!inFirst.value || !inLast.value || !inRut.value){ setAlert('danger','Completa Nombre, Apellido y RUT.'); return; }
        const startAt = selectedSlot.startAt; const endAt = buildEndAtLikeStart(startAt, selectedSlot.defaultDuration || 0);
        const body = { branch:{ id:Number(branchId) }, schedule:{ id:Number(schedId) }, startAt, endAt, customer:{ firstName:inFirst.value, lastName:inLast.value, dni:String(inRut.value||'').trim(), email:(inMail.value||'').trim() || undefined }, reason:"Solicitud de Cita" };
        const btn = document.getElementById('citaConfirmar'); btn.disabled = true; const old = btn.textContent; btn.textContent = 'Confirmando...';
        try{
          const res = await fetch(APPT_URL, { method: 'POST', headers: { 'x-api-token': API_TOKEN, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
          const out = await res.json().catch(()=> ({}));
          if(!res.ok){ throw new Error(out?.message || `Error al crear la cita (${res.status})`); }
          setAlert('success', `¬°Cita creada! ID: ${out.id || '(recibido)'} `);
          setTimeout(()=> bootstrap.Modal.getInstance(modalEl)?.hide(), 1400);
        }catch(err){ setAlert('danger', err.message); }
        finally{ btn.disabled = false; btn.textContent = old; }
      });
    })();
  </script>
</body>
</html>
