<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar videollamada - La Araucana</title>
  <link rel="icon" type="image/png" href="images/img-isotipo-imagen.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --araucana-primary: #00539B;
      --araucana-orange: #ff9600;
      --araucana-orange-dark: #e08500;
      --araucana-secondary: #ffffff;
      --araucana-muted: #6b7280;
      --araucana-border: #e5e7eb;
      --araucana-bg: #f8fafc;
    }
    
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      background: var(--araucana-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .form-container {
      background: var(--araucana-secondary);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-header h1 {
      color: var(--araucana-primary);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .form-header p {
      color: var(--araucana-muted);
      font-size: 1rem;
      margin: 0;
    }
    
    .form-label {
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border: 2px solid var(--araucana-border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--araucana-primary);
      box-shadow: 0 0 0 3px rgba(0, 83, 155, 0.1);
      outline: none;
    }
    
    .btn-primary {
      background-color: var(--araucana-orange);
      color: var(--araucana-secondary);
      border-color: var(--araucana-orange);
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: var(--araucana-orange-dark);
      border-color: var(--araucana-orange-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 150, 0, 0.3);
    }
    
    .btn-primary:disabled {
      background-color: #ccc;
      border-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .info-text {
      background: #f0f7ff;
      border-left: 4px solid var(--araucana-primary);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #4b5563;
    }
    
    .alert {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
      border-width: 0.15em;
    }
    
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }
      
      .form-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1><i class="bi bi-camera-video me-2"></i>Iniciar videollamada</h1>
      <p>Completa tus datos para continuar</p>
    </div>
    
    <div id="formAlert" class="alert d-none"></div>
    
    <form id="guardiaForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="firstName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" name="lastName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">RUT</label>
        <input type="text" class="form-control" name="rut" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
    </form>
    
    <div class="info-text">
      <i class="bi bi-info-circle"></i> Al continuar, te asignaremos un turno y verás una sala de espera. Cuando el agente esté listo, podrás iniciar una videollamada.
    </div>
    
    <div class="mt-4">
      <button id="btnEnviarTurno" class="btn btn-primary">
        <i class="bi bi-check2-circle me-2"></i>Generar turno
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const FV_TOKEN   = 'm7NCbNDBShZOV83fu6RGJV1DbkhSkWI6JSTxmT2e';
    const FV_QUEUE   = 5007;
    const FV_BRANCH  = 11;
    const FV_BASE    = 'https://filavirtual2.debmedia.com/api/v1';
    const VIDEO_CALL_URL = 'about:blank';

    let pollingInterval = null;
    let lastTurnCode = null;
    window.currentVideoCallUrl = 'about:blank';

    const formEl = document.getElementById('guardiaForm');
    const formAlert = document.getElementById('formAlert');
    const btnEnviarTurno = document.getElementById('btnEnviarTurno');
    const $ = (id) => document.getElementById(id);

    function setFormAlert(type, msg) {
      formAlert.className = `alert alert-${type}`;
      formAlert.textContent = msg;
      formAlert.classList.remove('d-none');
    }
    
    function clearFormAlert() {
      formAlert.className = 'alert d-none';
      formAlert.textContent = '';
    }

    btnEnviarTurno.addEventListener('click', async () => {
      clearFormAlert();
      const data = Object.fromEntries(new FormData(formEl).entries());
      
      if (!data.firstName || !data.lastName || !data.rut || !data.email || !data.phone) {
        setFormAlert('danger', 'Completa todos los campos.');
        return;
      }
      
      btnEnviarTurno.disabled = true;
      btnEnviarTurno.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Generando...';
      
      try {
        const url = `${FV_BASE}/queue/${FV_QUEUE}/branch/${FV_BRANCH}/enqueue`;
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'x-api-token': FV_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            firstName: data.firstName,
            lastName: data.lastName,
            dni: data.rut,
            email: data.email,
            phone: data.phone
          })
        });
        
        const out = await res.json().catch(() => ({}));
        
        if (!res.ok) {
          throw new Error(out?.message || `Error en servidor (${res.status})`);
        }
        
        const turnCode = out.code || '—';
        lastTurnCode = turnCode;
        localStorage.setItem('turnCode', turnCode);
        
        const turnNumber = out.jsonDetails?.turn || out.jsonDetails?.actualTurn || '—';
        const avgWait = out.jsonDetails?.averageWaitingTime ?? out.jsonDetails?.serviceTime ?? 'N/A';
        const queueName = out.jsonDetails?.queue?.name || '—';
        const wrName = out.jsonDetails?.waitingRoom?.name || '—';
        const videoCallUrl = out.jsonDetails?.videoCallUrl || 'about:blank';
        window.currentVideoCallUrl = videoCallUrl;
        
        // Redirigir a la página de sala de espera o mostrar mensaje de éxito
        alert(`Turno generado exitosamente!\nCódigo: ${turnCode}\nNúmero: ${turnNumber}\nTiempo de espera estimado: ${isFinite(avgWait) ? Math.floor(parseFloat(avgWait)) + ' min' : 'N/A'}`);
        
        // Opcional: redirigir a otra página o mostrar la sala de espera
        // window.location.href = 'sala-espera.html?code=' + turnCode;
        
      } catch (err) {
        setFormAlert('danger', err.message);
      } finally {
        btnEnviarTurno.disabled = false;
        btnEnviarTurno.innerHTML = '<i class="bi bi-check2-circle me-2"></i>Generar turno';
      }
    });
  </script>
</body>
</html>
